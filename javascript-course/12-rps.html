<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style/12-rps.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
      playGame('rock')
    "
    class="move-button
    ">
      <img src="icons/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('paper')
    "
    class="move-button
    ">
      <img src="icons/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('scissors')
    "
    class="move-button
    ">
      <img src="icons/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      resetScore()
    "
    class="
      reset-button
    ">Reset Score</button>

    <button onclick="
      autoPlay();
    " class="autoplay-button">Auto Play</button>

    <script src="scripts/12-rps.js"></script>
  </body>
</html>
