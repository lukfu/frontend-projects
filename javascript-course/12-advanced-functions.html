<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Functions</title>
  </head>
  <body>
    <button onclick="" class="js-button">Click</button>

    <script>
      const buttonElement = document.querySelector('.js-button');

      const eventListener = () => {
        console.log('click');
      }

      buttonElement.addEventListener('click', eventListener);

      buttonElement.removeEventListener('click', eventListener);

      buttonElement.addEventListener('click', () => {
        console.log('click2');
      });

      function greeting() {
        console.log('hello');
      }
      greeting();

      const num = 2;
      const function1 = function() { /*anonymous function (no name), no hoisting*/
        console.log('hello2');
      }

      console.log(function1);
      function1();

      const object1 = {
        num: 2,
        fun: function() {
          console.log('hello3');
        }
      };
      object1.fun();

      function display(param) {
        console.log(param);
      }
      display(2);

      /*passing a function back into a function: callback*/
      function run(param) {
        param();
      }
      run(function() { /*function is defined here, and called upon by "run"*/
        console.log('hello4');
      })


      setTimeout(function() {
        console.log('timeout');
        console.log('timeout2');
      }, 3000);
      /*
      setInterval(function() {
        console.log('interval');
      }, 3000)
      */
      [
        'test',
        'xdd',
        'MYYONE'
      ].forEach((value, index) => {
        console.log(index);
        console.log(value);
      });

      const arrowFunction = () => {
        console.log('hello');
      };
      arrowFunction();

      const oneParam = param => {
        console.log(param+1);
      }
      oneParam(2);

      const oneLine = () => 2+3;
      console.log(oneLine());
      /*use arrow functions when passing a function into another function*/

      const object2 = {
        method: () => {

        },
        method() {} // shorthand function
      };


    </script>
  </body>
</html>
