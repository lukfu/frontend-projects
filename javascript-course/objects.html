      /*object referencing, not actually copying the thing, just the object: Copy by Reference*/
      const object1 = {
        message: 'hello'
      };
      const object2 = object1;
      object1.message = 'Good job!';
      console.log(object1);
      console.log(object2);

      const object3 = {

      console.log(object1 === object3)  /*different reference*/

      console.log(object1.message === object3.message)  /*same values*/

      const object4 = {
        message: 'Good job!',
        price: 799
      };
      const {message, price} = object4;  /*destructuring, take values out of objects shorthand*/
