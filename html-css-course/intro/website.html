<!DOCTYPE html>  <!--proper html structure, html=webpage-->
<html>
  <head> <!--style, non visible stuff -->
    <title>
      First Website
    </title>
  </head>
  <body> <!--directly visible elements -->
    <button> <!--functions pretty similarly to latex-->
      Hello
    </button>
    
    <p>
      lorem ipsum satie xdd
    </p>
    
    <a href="https://www.youtube.com" target="_blank">
      <!--space in <> for delineation, adds extra arguments, or attributes. target changes where the link opens-->
      Link to Youtube <br>
    </a>
    
    <a href="https://www.google.com" target="_blank">
      Search with Google <br>
    </a>
    
    <a href="https://amazon.com">
      Back to Amazon <br>
    </a>
    
    <p>
      Nike Black Running Shoes <br>
      $39 - in stock. <br>
      Free delivery tomorrow.
    </p>
    
    <button>
      Add to Cart
    </button>
    
    <button>
      Buy now
    </button>
  </body>
    
</html>
